<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Defines character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes page responsive -->
    <title>Creating Form using Tables for proper Alignment</title> <!-- Title of the page -->
</head>
<body>
    <!-- Form starts here -->
    <form action="">
        <!-- Fieldset is used to group form elements together -->
        <fieldset>
            <legend> Form</legend> <!-- Caption for the fieldset -->

            <!-- Table used to align form inputs properly -->
            <table>
                <tbody>
                    <!-- Row for Username -->
                    <tr>
                        <td>
                           <label for="">Username:</label> <!-- Label for Username -->
                        </td>
                        <td>
                           <input type="text" name="" id=""> <!-- Text input for Username -->
                        </td>
                    </tr>

                    <!-- Row for Password -->
                    <tr>
                        <td>
                            <label for="">Password:</label> <!-- Label for Password -->
                        </td>
                        <td>
                            <input type="password" name="" id=""> <!-- Password input -->
                        </td>
                    </tr>

                    <!-- Row for Date of Birth -->
                    <tr>
                        <td>
                            <label for="">DOB:</label> <!-- Label for Date of Birth -->
                        </td>
                        <td>
                            <input type="datetime-local" name="" id=""> <!-- Date-time input -->
                        </td>
                    </tr>

                    <!-- Row for Submit Button -->
                    <tr>
                        <td>
                            <button type="submit">Login</button> <!-- Submit button -->
                        </td>
                    </tr>
                </tbody>
            </table>
        </fieldset>
    </form>
    <!-- Form ends here -->
</body>
</html>
