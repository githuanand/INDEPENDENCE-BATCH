<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Ordered List -->
    <ol type="a" start="10" reversed >
        <li>tiger</li>
        <li>lion</li>
        <li>elephant</li>
        <li>dog</li>
        <li>cat</li>
    </ol>
    <!-- Unordered List -->

    <ul type="square">
        <li>tiger</li>
        <li>Lion</li>
        <li>Goat</li>
    </ul>

    <!-- Description List -->
    <dl>
        <dt>dt</dt>
        <dd>descriptive term</dd>
        <dt>dd</dt>
        <dd>descriptive description</dd>
        <dt>JS</dt>
        <dd>JavaScript</dd>

    <!-- Nested List -->
     <ol>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Banana</li>
                <li>Mango</li>
            </ul>
        </li>
        <li>Vegetables
            <ul>
                <li>Carrot</li>
                <li>Broccoli</li>
                <li>Spinach</li>
            </ul>
        </li>
        <li>
            <ul>
                <li>Grains</li>
                <li>Rice</li>
                <li>Wheat</li>
            </ul>
        </li>
     </ol>

</body>
</html>
