<!DOCTYPE html> <!-- Declares the document type as HTML5 -->
<html lang="en"> <!-- Sets the language of the document to English -->
<head>
    <meta charset="UTF-8"> <!-- Defines character encoding as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsive design for all devices -->
    <title>Document</title> <!-- Title of the page (appears on browser tab) -->
    
    <style>
       /* CSS starts here */

       /* body {
            margin: 0;   <-- removes default body margin
            padding: 0;  <-- removes default body padding
        }
       */

        #grid-container {
            display: grid; /* Enables CSS Grid layout for this container */
            
            /* Example 1: Manual fixed sizes
            grid-template-columns: 100px 100px 100px; <-- 3 equal-width columns of 100px
            grid-template-rows: 100px 100px 100px;   <-- 3 equal-height rows of 100px
            */

            /* Example 2: Using repeat with flexible units (fractional)
            grid-template-rows: repeat(2, 1fr); <-- 2 equal rows using fractions
            grid-template-columns: repeat(2, 1fr); <-- 2 equal columns using fractions
            */

            /* Active Code */
            grid-template-columns: repeat(4,100px); /* Creates 4 columns, each 100px wide */
            grid-template-rows: repeat(4, 100px);   /* Creates 4 rows, each 100px tall */
        }

        #item1 {
            background-color: blue; /* Sets background color to blue */
            color: white;           /* Text color becomes white */
            font-size: 50px;        /* Increases text size */
            
            /* Positioning inside grid */
            grid-row: 3/5;          /* Item spans from row 3 to row 4 (till before row 5) */
            grid-column: 3/5;       /* Item spans from column 3 to column 4 (till before column 5) */
        }

        #item2 {
            background-color: brown; /* Sets background color to brown */

            /* Example positioning (commented out)
            grid-column: 1/3; <-- spans across column 1 and 2
            grid-row: 1/3;    <-- spans across row 1 and 2
            */

            grid-area: 1/1/3/3; /* Shorthand: row-start / col-start / row-end / col-end 
                                   Here: starts at row 1, col 1, spans until row 3, col 3 */
        }
    </style>
</head>
<body>
    <!-- Main grid container -->
    <div id="grid-container">

        <!-- First grid item (blue box with text "1") -->
        <div id="item1">1</div>

        <!-- Second grid item (brown box with text "2") -->
        <div id="item2">2</div>

        <!-- Extra items (commented out, not rendered)
        <div id="item1">1</div>
        <div id="item1">1</div> 
        -->
    </div>
</body>
</html>
