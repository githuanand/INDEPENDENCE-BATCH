<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Navbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family:Georgia, 'Times New Roman', Times, serif;
        }
        nav {
            background-color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }
        nav ul li {
            position: relative;   /* needed for dropdown positioning */
            color: aqua;
            padding: 10px;
            cursor: pointer;
        }
        /* Dropdown container */
        .drop-down {
            display: none;   /* hidden by default */
            position: absolute;
            top: 100%;  /* just below the parent */
            left: 0;
            background-color: #222;
            min-width: 150px;
        }
        .drop-down ul {
            list-style: none;
            flex-direction: column;
        }
        .drop-down ul li {
            padding: 10px;
            color: white;
            border-bottom: 1px solid gray;
        }
        .drop-down ul li:hover {
            background-color: teal;
        }
        /* Show dropdown on hover */
        nav ul li:hover .drop-down {
            display: block;
        }
    </style>
</head>
<body>
    <nav>
       <ul>
            <li> Home
                <div class="drop-down">
                    <ul>
                        <li>Web Tech</li>
                        <li>Python</li>
                        <li>SQL</li>
                        <li>Django</li>
                    </ul>
                </div>
            </li>

            <li> About
                <div class="drop-down">
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                    </ul>
                </div>
            </li>

            <li> Contact
                <div class="drop-down">
                    <ul>
                        <li>5</li>
                        <li>6</li>
                        <li>7</li>
                        <li>8</li>
                    </ul>
                </div>
            </li>

            <li> Login
                <div class="drop-down">
                    <ul>
                        <li>9</li>
                        <li>10</li>
                        <li>11</li>
                        <li>12</li>
                    </ul>
                </div>
            </li>

            <li> SignUp
                <div class="drop-down">
                    <ul>
                        <li>13</li>
                        <li>14</li>
                        <li>15</li>
                        <li>16</li>
                    </ul>
                </div>
            </li>
       </ul>
    </nav>
</body>
</html>
