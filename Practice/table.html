<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>
<body>

    <h2>Student Marks Table</h2>
    <!-- First Create using table tag -->
    <table style="border: 2px solid red;" rowspan="1" colspan="1">
        <!-- Next Table Row -->
        <tr>
        <!-- Table header --: using th tag -->
            <th>Roll No</th>
            <th>Name</th>
            <th>Percentage</th>
        </tr>
        <!-- Table Data --: using td tag -->
        <tr>
            <td>1</td>
            <td>Anand</td>
            <td>85%</td>
        </tr>
        <!-- Next Entry -->
         <tr>
            <td>2</td>
            <td>Raman</td>
            <td>80%</td>
         </tr>
         <!-- Next Entry -->

         <tr>
            <td>3</td>
            <td>Suresh</td>
            <td>77.87%</td>
         </tr>
    </table>
</body>
</html>
